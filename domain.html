<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS Lookup</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            width: 100%;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            word-wrap: break-word;
        }
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffd700; /* Gold */
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            float: left;
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>IP & DOMAIN SCANNER</h1>
    </header>
    <nav>
        <a href="index.html">IP</a>
        <a href="domain.html">DOMAIN</a>
        <a href="about.html">ABOUT</a>
        
    </nav>
    <div class="container">
        <h1>WHOIS Lookup</h1>
        <div class="form-group">
            <input type="text" id="domain" class="form-control" placeholder="Enter domain name">
        </div>
        <button class="btn btn-primary" onclick="lookupDomain()">Lookup</button>
        <div id="result" class="mt-4"></div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function lookupDomain() {
            const domain = document.getElementById('domain').value;
            const formData = new FormData();
            formData.append('domain', domain);

            fetch('whois.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
